<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotsChat Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
</head>

<body>
    <div id="loader">
        <img src="images/preloader.gif" />
    </div>
    <div class="row app-header">
        <div class="col-xs-2"><a href="settings.html"><img class="settings-icon" src="images/logo-full-hor-rev.png" style="max-width:100%;height:auto;"/></a></div>
        <div class="row">
            <div class="app-title">Study</div>
            <div class="app-title">About UWA</div>
            <div class="app-title">Research</div>
            <div class="app-title">Community</div>
            <div class="app-title">Contact Us</div>
        </div>    
    </div>

        <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="images/Slide1.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="images/Slide2.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="images/Slide3.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>



    <div class="container" id="configuration-form">
        <form class="form-signin text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 mcs-logo">
                    <img src="images/panel.jpg">
                </div>
            </div>

            <div class="row promo-header">
                <h2 class="custom-title">Study At UWA </h2>
                <h3 class="custom-subtitle">Find out more about our flexible entry pathways, how to apply and our unique student experience.</h3>

            </div>

            <div class="col-md-4 col-md-offset-4 mcs-logo" >
                <img src="images/internationalStudents.jpg">
            </div>

                   
            <div id="indexpage" style="margin-top: 200px;">
                        <h2 class="welcome">Scored 5 stars in student:teacher ratio.</h2>
                        <img src="images/stars.jpg" width="15%">
                        <p style="margin: 20px;">The Good Universities Guide 2018.</p>
                        
            </div>
           

            <div class="row">
                <div class="row submit-button">
                    <button id="openChatButton" class="btn btn-lg btn-primary col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4" type="submit" onclick="loadChat(event)">Chat with our bot Sebby!</button>
                </div>
                <div class="row button-row">
                    <button class="btn btn-lg btn-primary col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4" onclick="clearChat(event)">Clear Chat</button>
                </div>
            </div>    
            
        </form>
    </div>
    <div class="row text-center">
            <div class="col-md-4 col-md-offset-4 footer-logo">
                <img src="images/oracle-logo.png" alt="Oracle">
            </div>
    </div>
    <script src="scripts/app.js"></script>
     <script>
        saveAppId('5c076a89be9cc0002204c692');
     </script>
</body>

</html>
